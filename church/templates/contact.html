{% extends "base.html" %}
{% load static %}

{% block content %}
<section style="padding: 4rem 2rem; background: #f4f8fb;">
  <div style="max-width: 1100px; margin: 0 auto;">
    <h2 style="text-align: center; font-weight: 700; font-size: 2.5rem; margin-bottom: 2rem; color: #2c3e50;">
      Contact Us
    </h2>
    <p style="text-align: center; font-size: 1.1rem; margin-bottom: 3rem; color: #555;">
      We'd love to hear from you. Reach out with any questions or prayer requests.
    </p>

    {% if message_sent %}
      <div style="background-color: #d4edda; border: 1px solid #c3e6cb; padding: 1rem 1.5rem; border-radius: 5px; color: #155724; font-weight: bold;">
        Thank you! We have received your message and will get back to you soon.
      </div>
    {% endif %}

    <form method="post" style="background: #ffffff; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.06); color: #333;">
      {% csrf_token %}

      <div style="margin-bottom: 1.5rem;">
        <label for="name" style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: #2c3e50;">
          Your Name
        </label>
        <input type="text" name="name" id="name" required
               style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; background: #fff; color: #000;">
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="email" style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: #2c3e50;">
          Email Address
        </label>
        <input type="email" name="email" id="email" required
               style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; background: #fff; color: #000;">
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="subject" style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: #2c3e50;">
          Subject
        </label>
        <input type="text" name="subject" id="subject" required
               style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; background: #fff; color: #000;">
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="message" style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: #2c3e50;">
          Message
        </label>
        <textarea name="message" id="message" rows="5" required
                  style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; background: #fff; color: #000;"></textarea>
      </div>

      <button type="submit"
              style="padding: 0.75rem 1.5rem; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600;">
        Send Message
      </button>
    </form>
  </div>
</section>
{% endblock %}
