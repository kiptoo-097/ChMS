{% extends 'base.html' %}
{% block content %}
<section style="padding: 4rem 2rem; background-color: #fff;">
  <div style="max-width: 1000px; margin: 0 auto;">
    <h2 style="color: #2c3e50; font-weight: bold; font-size: 2.25rem; margin-bottom: 1rem;">{{ series.title }}</h2>
    <p style="color: #555; margin-bottom: 2rem;">{{ series.description|linebreaks }}</p>

    <div>
      {% for sermon in sermons %}
      <div style="background-color: #f8f9fa; padding: 1rem 1.25rem; margin-bottom: 1rem; border-radius: 5px;">
        <h5 style="margin-bottom: 0.3rem; color: #333;">{{ sermon.title }}</h5>
        <p style="margin-bottom: 0.3rem; color: #666;"><strong>{{ sermon.speaker }}</strong> | {{ sermon.date_preached }}</p>
        <a href="{% url 'sermon_detail' sermon.pk %}" style="color: #007bff;">Read More â†’</a>
      </div>
      {% empty %}
      <p style="color: #888;">No sermons found in this series.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
