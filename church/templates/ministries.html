{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">All Ministries</h2>
            <p class="lead text-muted">Explore all our ministries and find where you belong.</p>
        </div>
        <div class="row g-4">
            {% for ministry in ministries %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="{{ ministry.image.url }}" class="card-img-top" alt="{{ ministry.name }}">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ ministry.name }}</h5>
                        <p class="card-text">{{ ministry.description|truncatewords:20 }}</p>
                        <a href="{{ ministry.get_absolute_url }}" class="btn btn-outline-primary">Learn More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
