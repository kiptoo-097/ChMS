{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto; background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); color: #333;">
  <h2 style="text-align: center; font-weight: bold; margin-bottom: 1.5rem;">Reset Password</h2>
  <p style="text-align: center; margin-bottom: 1.5rem;">Enter your email to receive a password reset link.</p>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" style="width: 100%; background-color: #007bff; color: white; padding: 0.75rem; border: none; border-radius: 5px;">Send Reset Link</button>
  </form>
</div>
{% endblock %}
